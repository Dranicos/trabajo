<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicia Sesion</title>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <link rel="stylesheet" href="../assets/css/signIn.css" />
</head>
<body>
    <img class="background" src="../assets/img/volar.jpg" />
    <div class="login">
        <div class="avatar">
        <img src="../assets/img/logoDetallado.jpg" />
    </div>
    <h2>Iniciar Sesión</h2>
        <div class="login-form">
            <div class="textbox">
                <input type="text" placeholder="Usuario" class="username"/>
                <span class="material-symbols-outlined"> account_circle </span>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Contraseña" class="password" />
                <span class="material-symbols-outlined"> lock </span>
            </div>
            <button onclick="log()">LOGIN</button>

            <a href="signUp.html">Aun no te has registrado?</a>
        </div>
    </div>
    <script src="../js/signIn.js"></script>
</body>
</html>
