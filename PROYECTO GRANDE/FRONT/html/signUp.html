<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="../assets/css/signUp.css" />
</head>

<body>
    <img class="background" src="../assets/img/volar.jpeg" />
    <div class="signup">
        <h2>Registrate</h2>
        <div class="form">
            <div class="textbox">
                    <input type="text" class="username" required />
                    <label>Username</label>
                    <span class="material-symbols-outlined"> account_circle </span>
            </div>
            <div class="textbox">
                <input type="text" required class="nombre"/>
                <label>Nombre</label>
                <span class="material-symbols-outlined"> person </span>
            </div>
            <div class="textbox">
                <input type="text" required class="apellido"/>
                <label>Apellidos</label>
                <span class="material-symbols-outlined"> person </span>
            </div>
            <div class="textbox">
                <input type="email" required class="correo"/>
                <label>Correo</label>
                <span class="material-symbols-outlined"> email </span>
            </div>
            <div class="textbox">
                <input type="password" required class="password"/>
                <label>Contraseña</label>
                <span class="material-symbols-outlined"> key </span>
            </div>
            <div class="textbox">
                <input type="date" required class="date"/>
                <span class="material-symbols-outlined"> calendar_month </span>
            </div>
            <p>
                Si ya estás registrado,
                <a href="signIn.html">Inicia Sesión</a>
            </p>

            <button onclick="registro()">
                <label>Registro</label>
                <span class="material-symbols-outlined"> arrow_forward </span>
            </button>
        </div>
    </div>
    <script src="../js/signUp.js"></script>
</body>
</html>
